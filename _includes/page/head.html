
{% assign title = page.title %}
{% assign description = site.description %}
{% assign thumbnail = site.thumbnail %}

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>HGC â€¢ {{title}}</title>
  <meta name="description" content="{{description}}">

  <!-- Google / Search Engine Tags -->
  <meta itemprop="name" content="{{title}}">
  <meta itemprop="description" content="{{description}}">
  <meta itemprop="image" content="{{thumbnail}}">

  <link rel="shortcut icon" type="image/png" href="{{site.img}}/favicon.png">
  <link href="https://fonts.googleapis.com/css?family=Merriweather:300,300i,400,400i,700,700i,900,900i|Noto+Serif" rel="stylesheet">
  <link rel="stylesheet" href="{{site.css}}/main.css">
  {% if page.extra-css %}<link rel="stylesheet" href="{{site.css}}/{{page.id}}.css">{% endif %}
  <script src="{{site.js}}/main.js"></script>
  {% if page.extra-js %}<script src="{{site.js}}/{{page.id}}.js"></script>{% endif %}
</head>
