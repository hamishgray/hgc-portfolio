
<div class="vpad--lg page-break"></div>

<footer class="footer">
  <div class="footer__wrap">
    <div>
      {% assign cms = strapi.collections.sites[0] %}
      {% if page.document.theme_dark or page.theme == 'dark' %}
        {% assign logo = cms.logo_white.url %}
      {% else %}
        {% assign logo = cms.logo.url %}
      {% endif %}
      <a href="/" class="footer__logo" >
        <img src="{{logo}}" alt="HGC logo">
      </a>
    </div>
  </div>
</footer>
