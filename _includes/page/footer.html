
<div class="space--xxl"></div>

<footer class="footer">
  <div class="footer__wrap">
    <div>
      {% if page.document.page.theme == 'dark' or page.theme == 'dark' %}
        {% assign logo = site.logo %}
      {% else %}
        {% assign logo = site.logo-dark %}
      {% endif %}
      <a href="/" class="js-exit-link footer__logo" >
        <img src="{{logo}}" alt="HGC logo">
      </a>
    </div>
  </div>
</footer>
