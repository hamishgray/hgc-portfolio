
{% assign slides = section.images %}
<div class="container vpad--xl">
  <div class="gallery rounded--lg" id="gallery__{{section.id}}">

    {% assign ratio = "16-9" %}
    {% if section.ratio %}
      {% assign ratio = slide.ratio %}
    {% endif %}

    {% for slide in slides %}
      <div class="gallery__slide{% if forloop.first%} is-open{% endif %}">
        <div class="img img--{{ratio}}" style="background-image: url({{site.img}}/projects/{{page.id}}/{{slide.file}});"></div>
      </div>
    {% endfor %}

    <div class="gallery__slide-sizer img img--{{ratio}}"></div>

    <div>
      <div class="js-gallery-nav gallery__nav gallery__nav--next" data-target="gallery__{{section.id}}" data-nav-direction="next"></div>
      <div class="js-gallery-nav gallery__nav gallery__nav--previous" data-target="gallery__{{section.id}}" data-nav-direction="prev"></div>
    </div>
  </div>
</div>
