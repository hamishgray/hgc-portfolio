
<div class="container vpad--xl">

  {% if section.ratio %}
    <div class="img img--{{section.ratio}} rounded--lg" style="background-image: url({{section.file}});"></div>
  {% else %}
    <img src="{{section.file}}" class="rounded--lg">
  {% endif %}

  {% if section.caption %}
    <div class="project__caption">{{section.caption}}</div>
  {% endif %}

</div>
