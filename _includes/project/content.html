

<div class="container vpad--xl">
  <div class="row">
    <div class="container--xxl">
        {% if section.title %}
          <div class="h {% if section.title_style %} h--{{section.title_style}} {% else %} h--xl {% endif %} text--600">{{section.title}}</div>
        {% endif %}
        <div class="p--{{section.paragraph_style}}">
          {{section.content | markdownify}}
        </div>
    </div>
  </div>
</div>
