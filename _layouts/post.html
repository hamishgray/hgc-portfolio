---
layout: default
theme: light
---

<div class="header__offset"></div>

<div class="container">
  <div class="space--lg"></div>
  <div class="text--center">
    <h1 class="t t1 t--600">{{page.document.title}}</h1>
    <p class="t t7 t--upper"><span class="t--600">Posted on:</span> {{ page.document.created_at | date_to_string }}</p>
  </div>
{% if page.document.cover[0].url %}
</div>
<div class="img img--21-9" style="background-image: url({{page.document.cover[0].url}});"></div>
<div class="container">
{% else %}
<div class="vpad--lg">
  <hr class="hr--center">
</div>
{% endif %}

  <div class="container container--xl">
    {{ page.document.content | markdownify }}
  </div>
</div>
